    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input id="name" type="text" class="input" placeholder="Name" />
                <input id="r-email" type="email" class="input" placeholder="Email" />
                <input id="r-password" type="password" class="input" placeholder="Password" />

                <div class="container">              
                    <div class="select-box" id="data">
                      <div class="options-container">
                        <div class="option">
                          <input
                            type="radio"
                            class="radio"
                            id="General_Physician"
                            name="category"
                          />
                          <label for="General Physician">General Physician</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Physiotherapists" name="category" />
                          <label for="Physiotherapists">Physiotherapists</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Cardiologists" name="category" />
                          <label for="Cardiologists">Cardiologists</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Dermatologists" name="category" />
                          <label for="Dermatologists">Dermatologists</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Neurologists" name="category" />
                          <label for="Neurologists">Neurologists</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Oncologist" name="category" />
                          <label for="Oncologist">Oncologist</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Psychiatrist" name="category" />
                          <label for="Psychiatrist">Psychiatrist</label>
                        </div>
              
                        <div class="option">
                          <input type="radio" class="radio" id="Paediatrician" name="category" />
                          <label for="Paediatrician">Paediatrician</label>
                        </div>
                      </div>
              
                      <div class="selected">
                        Select Profession
                      </div>
                    </div>
                  </div>
            </div>
            <button class="submit-btn" onclick="RegisterUser()">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input id="email" type="email" class="input" placeholder="Email" />
                    <input id="password" type="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn" onclick="LoginUser()">Log in</button>
            </div>
        </div>
    </div>
